name: Quality Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compilation
        run: npm run build

      - name: Lint check
        run: npm run lint

      - name: Run tests with coverage
        run: |
          # Exclude known-broken tests (agent scanning depends on local FS, smoke needs running server)
          npx vitest run --coverage \
            --exclude 'src/test/agent/agent-marketplace.test.ts' \
            --exclude 'src/test/agent/agent-registry.test.ts' \
            --exclude 'src/server/__tests__/smoke.integration.test.ts'

      - name: Coverage enforcement
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            LINES=$(jq '.total.lines.pct' coverage/coverage-summary.json)
            STATEMENTS=$(jq '.total.statements.pct' coverage/coverage-summary.json)
            FUNCTIONS=$(jq '.total.functions.pct' coverage/coverage-summary.json)
            BRANCHES=$(jq '.total.branches.pct' coverage/coverage-summary.json)

            echo "Coverage: Lines=$LINES% Stmts=$STATEMENTS% Funcs=$FUNCTIONS% Branches=$BRANCHES%"

            # Thresholds match vitest.config.ts (60%)
            if (( $(echo "$LINES < 60" | bc -l) )); then
              echo "::error::Line coverage $LINES% below 60% threshold"
              exit 1
            fi
          else
            echo "::warning::No coverage report found"
          fi

      - name: Security audit (production only)
        run: npm audit --omit=dev

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: coverage/
